<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <title>RS Tools</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>RS Highscores</h1>
      </header>
      <main>
        <section class="tab-section group" id="summary">
          <section class="box-shad col box-100">
            <form class="highscores-search" action="#" method="post">
              <h3>Highscores Lookup</h2>
              <div class="hr"></div>
              <label>
                <input type="text" name="username" required placeholder="Username">
              </label>
              <button class="button" type="submit" name="submit" value="Search">Search</button>
            </form>
          </section>
          <section class="box-shad col box-100">
              <h3 id="player-name">Results</h2>
              <div class="hr"></div>
              <div id="results-div">
              </div>
              <p id="hs-info"></p>
          </section>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="./js/rs.js" charset="utf-8"></script>
  </body>
</html>
